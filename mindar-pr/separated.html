<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>النمط المنفصل</title>

  <script src="libs/aframe.min.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    .topbar{
      position: fixed; top: 10px; left: 10px; right: 10px;
      z-index: 9999; display:flex; gap:10px; justify-content: space-between;
    }
    .btn{
      background:#111; color:#fff; border:none; padding:10px 12px; border-radius:10px; cursor:pointer;
      opacity:.92;
    }
    .panel{
      position: fixed; left: 10px; right: 10px; bottom: 10px;
      background: rgba(255,255,255,.96);
      border-radius: 14px;
      padding: 12px 14px;
      z-index: 9999;
      line-height: 1.7;
      box-shadow: 0 6px 24px rgba(0,0,0,.15);
    }
    .panel h4{ margin: 0 0 6px 0; }
    .panel p{ margin:0; color:#222; }
  </style>
</head>

<body>
  <div class="topbar">
    <button class="btn" onclick="location.href='index.html'">رجوع</button>
    <button class="btn" onclick="alert('المنفصل: الشرح خارج AR في لوحة منفصلة')">تعريف</button>
  </div>

  <div class="panel">
    <h4>شرح منفصل (خارج المشهد المعزز)</h4>
    <p>
      1) اختر فيديو وايت بورد مناسب (قصير وواضح).<br>
      2) حمّله بصيغة MP4.<br>
      3) نظّم الملف داخل مجلد Whiteboard Videos.<br>
      4) اختبر تشغيله قبل الاستخدام لاحقًا في الإنتاج.
    </p>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: assets/target.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-text value="✅ تم التعرف على الهدف" position="0 0 0" align="center" width="2" color="#111"></a-text>
    </a-entity>
  </a-scene>
</body>
</html>
